    }

    .support p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 1.2em;
    }

    @media screen and (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
        gap: 1em;
      }
